<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant - Welcome</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src='javascript/script.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<h3>We only have 5 tables! Book your seat before they all are gone!</h3>
			<hr>
			<a href="./tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/reservation"><button type="button" class="btn btn-danger btn-lg"> Make Reservation</button></a>
		</div>
		<div class = "row">
		<div class="col-lg-12">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			  </ol>

		  <!-- Wrapper for slides -->
		<div class="carousel-inner" data-interval = "300" role="listbox">
			    <div class="item active" class = "clickable">
			      	<img src ="images/martiniTable.jpg" alt="Martini Table" max-width: 100% height="150px" />
			    </div>

			    <div class="item" class = "clickable">
			      	<img src ="images/minimalistTable.jpg" alt="Minimalist Table" max-width: 100% height="150px" />
			    </div>

			    <div class="item" class = "clickable">
			      	<img src ="images/viewTable.jpg" alt="Table with view" max-width: 100% height="150px" />
			    </div>

			    <div class="item" class = "clickable">
					<img src ="images/teaTable.jpg" alt="Tea Table" max-width: 100% height="150px" />
				</div>
				<div class="item" class = "clickable">
					<img src ="images/booth.jpg" alt="Booth" max-width: 100% height="150px" />
				</div>
				</div>
			</div> <!--wrapper list box end-->
			</div> <!--div my carousel-->
		</div> <!--end col 12-->
	</div>
