<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/tables.js"></script>
    <meta charset="utf-8">
    <title>In Class Project</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Tables</div>
            <div class="panel-body">
              <table class="table table-striped table-hover" id="tables-table">
                <thead>
                  <tr>
                    <th class="text-center">
                      Name
                    </th>
                    <th class="text-center">
                      Email
                    </th>
                    <th class="text-center">
                      Phone
                    </th>
                    <th class="text-center">
                      Reservation ID
                    </th>
                  </tr>
                </thead>
                <tbody id="tables">
                  <!-- rows dynamically created by JS -->
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
